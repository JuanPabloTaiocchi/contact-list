<ng-container *ngIf="{
  partners: partners$ | async
} as obs">
<table class="table table-striped align-middle mb-0">
  <thead class="bg-light">
    <tr>
      <th class="text-align:left">
        Cliente
      </th>
      <th>Email</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let partner of obs.partners; let i = index">
      <!-- Nome + Cognome + Codice Fiscale -->
      <td>
        <div class="d-flex align-items-center">
          <img
              src="{{ partner.photo }}"
              alt=""
              style="width: 45px; height: 45px"
              class="rounded-circle"
              />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ getPartnerStringFn(partner) }}</p>
            <p class="text-muted mb-0">{{ partner.fiscalCode }}</p>
          </div>
        </div>
      </td>
      <!-- Email -->
      <td>
        <p class="fw-normal mb-1">{{ partner.email }}</p>
      </td>
      <!-- Azioni -->
      <td>
        <button
                type="button"
                class="btn btn-link btn-rounded btn-sm fw-bold"
                mdbRipple rippleColor="dark"
                (click)="openEditPartnerModal(partner.id)"
                >
          Modifica
        </button>
        <button
                type="button"
                class="btn btn-link btn-rounded btn-sm fw-bold"
                mdbRipple
                rippleColor="dark"
                (click)="openCancelPartnerModal(partner.id)"
                >
          Cancella
        </button>
      </td>
    </tr>
  </tbody>
</table>
</ng-container>
